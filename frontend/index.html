<!DOCTYPE html>
<html>

<head>
  <title>VueJs Tutorial - coligo</title>
</head>

<body>

  <div id="vue-instance">
    <!-- this will be the DOM element we will mount our VueJs instance to -->
    Enter a greeting: <input type="text" v-model="greeting">
    <pre>{{ $data | json }}</pre> Enter your name: <input type="text" v-model="name">
    <button @click="sayHello">Hey there!</button>

    <ul>
      <li v-for="item in inventory">
        {{ $index }} -- {{ item.name }} - ${{ item.price }}
      </li>
    </ul>

    <input type="number" v-model="x"> result: {{ doubleX }} 
    
    Guess a number between 1 and 10: <input type="number" v-model="userInput">
    <b>{{ message }}</b>
  </div>

  <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>

  <script>
    // our VueJs instance bound to the div with an id of vue-instance
    var vm = new Vue({
      el: '#vue-instance',
      data: {
        userInput: 0,
        randomNumber: 5,
        greeting: 'Hello VueJs!',
        name: '',
        x: 1,
        inventory: [{
            name: 'MacBook Air',
            price: 1000
          },
          {
            name: 'MacBook Pro',
            price: 1800
          },
          {
            name: 'Lenovo W530',
            price: 1400
          },
          {
            name: 'Acer Aspire One',
            price: 300
          }
        ]
      },
      computed: {
        doubleX: function () {
          return this.x * 2;
        },
        message: function () {
          if (this.userInput == this.randomNumber) {
            this.randomNumber = this.getRandomNumber(1, 10);
            return 'You got it right!';
          } else {
            this.randomNumber = this.getRandomNumber(1, 10);
            return 'Try again!';
          }

        }
      },
      methods: {
        sayHello: function () {
          alert('Hey there, ' + this.name);
        },
        getRandomNumber: function (min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }
      }
    });
  </script>

</body>

</html>
